    <style>
      :root{
        --bg:#f6f4ef;
        --card:#ffffff;
        --muted:#6b6b6b;
        --accent:#25D366; /* whatsapp green */
        --accent-dark:#128C7E;
        --radius:14px;
        --max-width:720px;
      }
      *{box-sizing:border-box}
      html,body{height:100%;}
      body{
        margin:0;
        font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
        background:linear-gradient(180deg,var(--bg),#efece0);
        display:flex;align-items:center;justify-content:center;padding:20px;
        -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      }

      /* Container */
      .container{
        width:100%;max-width:var(--max-width);background:var(--card);
        border-radius:calc(var(--radius) + 4px);box-shadow:0 12px 30px rgba(10,10,10,0.08);
        padding:28px;text-align:center;overflow:hidden;
        transform:translateY(6px);opacity:0;animation:enter .6s cubic-bezier(.2,.9,.2,1) forwards;
      }
      @keyframes enter{to{transform:none;opacity:1}}

      .logo-wrap{display:flex;justify-content:center}
      .logo{width:110px;height:110px;border-radius:999px;display:block;object-fit:cover;margin:0 auto 14px}

      h1{margin:6px 0 10px;font-size:22px;line-height:1.05;color:#0b2a18;font-weight:800}
      p.lead{margin:8px 0 14px;font-size:15px;color:var(--muted);line-height:1.5}
      p.lead strong{color:#000}
      .attention{font-size:15px;margin:14px 0;color:#111}

      /* CTA */
      .cta{display:inline-flex;align-items:center;gap:12px;padding:14px 18px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:white;font-weight:800;font-size:18px;border:0;text-decoration:none;cursor:pointer;box-shadow:0 8px 20px rgba(37,211,102,0.18);transition:transform .16s ease,box-shadow .16s ease}
      .cta:active{transform:scale(.98)}
      .cta:focus{outline:3px solid rgba(37,211,102,0.18);outline-offset:4px}

      /* small actions */
      .actions{display:flex;gap:10px;justify-content:center;margin-top:12px}
      .btn-ghost{background:transparent;border:1px solid #e6e6e6;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}

      /* helper text for desktop */
      .helper{font-size:13px;color:#666;margin-top:8px}

      /* Toast */
      .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:#111;color:#fff;padding:10px 16px;border-radius:8px;opacity:0;pointer-events:none;transition:opacity .2s ease,transform .2s ease}
      .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(-6px)}

      /* animations */
      .pulse{animation:pulse 1.6s infinite}
      @keyframes pulse{0%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}50%{box-shadow:0 18px 36px rgba(37,211,102,0.06)}100%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}}

      /* responsive */
      @media (max-width:520px){
        .container{padding:20px;border-radius:12px}
        h1{font-size:18px}
        .logo{width:86px;height:86px}
        .cta{width:100%;font-size:16px;justify-content:center}
        .actions{flex-direction:column}
      }
    </style>
  </head>

    <script>
      (function(){
        const INVITE = 'https://chat.whatsapp.com/GRbDLb2W4006s7DWgH3Hyk';

        function isMobile(){
          return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent) && !/Windows Phone/i.test(navigator.userAgent);
        }

        function handleJoin(){
          try{
            if(isMobile()){
              window.location.href = INVITE;
            } else {
              window.open(INVITE, '_blank', 'noopener');
            }
          }catch(e){
            window.open(INVITE, '_blank', 'noopener');
          }
        }

        function adaptUI(){
          const ctaText = document.getElementById('ctaText');
          const helper = document.getElementById('helper');
          if(isMobile()){
            ctaText.textContent = 'ABRIR NO WHATSAPP';
            helper.textContent = 'Ser√° aberto o app do WhatsApp no seu celular.';
            helper.setAttribute('aria-hidden','false');
          } else {
            ctaText.textContent = 'ABRIR NO WHATSAPP WEB';
            helper.textContent = 'No desktop, o WhatsApp Web ser√° aberto (fa√ßa login se necess√°rio).';
            helper.setAttribute('aria-hidden','false');
          }
        }

        document.addEventListener('DOMContentLoaded', function(){
          const joinBtn = document.getElementById('joinBtn');
          adaptUI();
          joinBtn.addEventListener('click', function(e){
            e.preventDefault();
            handleJoin();
          });
          joinBtn.addEventListener('keyup', function(e){ if(e.key === 'Enter' || e.key === ' ') handleJoin(); });
          window.addEventListener('resize', adaptUI);
        });
      })();
    </script>
