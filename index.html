<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Entrar no Grupo - WhatsApp</title>
    <meta name="description" content="P치gina de convite para grupo do WhatsApp - abra direto no app em dispositivos m칩veis." />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#f6f4ef;
        --card:#ffffff;
        --muted:#6b6b6b;
        --accent:#25D366; /* whatsapp green */
        --accent-dark:#128C7E;
        --radius:14px;
        --max-width:720px;
      }
      *{box-sizing:border-box}
      html,body{height:100%;}
      body{
        margin:0;
        font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
        background:linear-gradient(180deg,var(--bg),#efece0);
        display:flex;align-items:center;justify-content:center;padding:20px;
        -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      }

      /* Container */
      .container{
        width:100%;max-width:var(--max-width);background:var(--card);
        border-radius:calc(var(--radius) + 4px);box-shadow:0 12px 30px rgba(10,10,10,0.08);
        padding:28px;text-align:center;overflow:hidden;
        transform:translateY(6px);opacity:0;animation:enter .6s cubic-bezier(.2,.9,.2,1) forwards;
      }
      @keyframes enter{to{transform:none;opacity:1}}

      .logo-wrap{display:flex;justify-content:center}
      .logo{width:110px;height:110px;border-radius:999px;display:block;object-fit:cover;margin:0 auto 14px}

      h1{margin:6px 0 10px;font-size:22px;line-height:1.05;color:#0b2a18;font-weight:800}
      p.lead{margin:8px 0 14px;font-size:15px;color:var(--muted);line-height:1.5}
      p.lead strong{color:#000}
      .attention{font-size:15px;margin:14px 0;color:#111}

      /* CTA */
      .cta{display:inline-flex;align-items:center;gap:12px;padding:14px 18px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:white;font-weight:800;font-size:18px;border:0;text-decoration:none;cursor:pointer;box-shadow:0 8px 20px rgba(37,211,102,0.18);transition:transform .16s ease,box-shadow .16s ease}
      .cta:active{transform:scale(.98)}
      .cta:focus{outline:3px solid rgba(37,211,102,0.18);outline-offset:4px}

      /* small actions */
      .actions{display:flex;gap:10px;justify-content:center;margin-top:12px}
      .btn-ghost{background:transparent;border:1px solid #e6e6e6;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}

      /* helper text for desktop */
      .helper{font-size:13px;color:#666;margin-top:8px}

      /* Toast */
      .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:#111;color:#fff;padding:10px 16px;border-radius:8px;opacity:0;pointer-events:none;transition:opacity .2s ease,transform .2s ease}
      .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(-6px)}

      /* animations */
      .pulse{animation:pulse 1.6s infinite}
      @keyframes pulse{0%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}50%{box-shadow:0 18px 36px rgba(37,211,102,0.06)}100%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}}

      /* responsive */
      @media (max-width:520px){
        .container{padding:20px;border-radius:12px}
        h1{font-size:18px}
        .logo{width:86px;height:86px}
        .cta{width:100%;font-size:16px;justify-content:center}
        .actions{flex-direction:column}
      }
    </style>
  </head>
  <body>
    <div class="container" role="main" aria-labelledby="pageTitle">
      <div class="logo-wrap">
        <!-- Usando imagem fornecida em assets/familia.png -->
        <img class="logo" src="assets/familia.png" alt="Foto da fam칤lia - logo do grupo" loading="lazy">
      </div>

  <h1 id="pageTitle">GRUPO DE CUPONS E PROMO칂칏ES 100% GRATUITO</h1>
  <p class="lead">Lan칞amos nosso grupo de alertas de promo칞칫es <strong>absurdas, ofertas rel칙mpago e cupons raros</strong>.</p>
  <p class="attention"><strong>Aten칞칚o:</strong> Vagas Limitadas. Garanta a sua agora 游녢</p>

      <!-- Primary CTA em destaque central (칰nico bot칚o) -->
      <div style="margin-top:18px;display:flex;justify-content:center;">
        <button id="joinBtn" class="cta pulse" aria-label="Entrar no grupo do WhatsApp" title="Abrir convite no WhatsApp">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M20.52 3.48A11.9 11.9 0 0012 .5C5.65.5.99 5.16.99 11.5c0 2.03.53 3.93 1.46 5.6L0 23.5l6.6-1.73A11.9 11.9 0 0012 23.5c6.35 0 11.01-4.66 11.01-11 0-2.95-1.15-5.66-3.49-7.02z" fill="#fff" opacity=".06"/><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.1-.472-.149-.672.149-.199.297-.772.966-.945 1.166-.173.199-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.472-.885-.788-1.482-1.761-1.655-2.059-.173-.297-.018-.458.131-.607.134-.133.298-.347.447-.52.149-.173.199-.297.298-.495.099-.199.05-.372-.025-.52-.075-.149-.672-1.618-.921-2.215-.243-.58-.49-.502-.672-.512l-.573-.01c-.199 0-.52.074-.793.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.199 2.09 3.2 5.063 4.487 0 0 .267.112.48.167.201.05.392.074.563.049.199-.025 1.758-.718 2.006-.998.248-.28.248-.52.173-.67-.074-.149-.272-.248-.57-.397z" fill="#fff"/></svg>
          <span id="ctaText">ENTRAR AGORA</span>
        </button>
      </div>

      <div id="helper" class="helper" aria-hidden="true"></div>
    </div>

    <script>
      (function(){
        const INVITE = 'https://chat.whatsapp.com/GRbDLb2W4006s7DWgH3Hyk';

        function isMobile(){
          return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent) && !/Windows Phone/i.test(navigator.userAgent);
        }

        function handleJoin(){
          try{
            if(isMobile()){
              window.location.href = INVITE;
            } else {
              window.open(INVITE, '_blank', 'noopener');
            }
          }catch(e){
            window.open(INVITE, '_blank', 'noopener');
          }
        }

        function adaptUI(){
          const ctaText = document.getElementById('ctaText');
          const helper = document.getElementById('helper');
          if(isMobile()){
            ctaText.textContent = 'ABRIR NO WHATSAPP';
            helper.textContent = 'Ser치 aberto o app do WhatsApp no seu celular.';
            helper.setAttribute('aria-hidden','false');
          } else {
            ctaText.textContent = 'ABRIR NO WHATSAPP WEB';
            helper.textContent = 'No desktop, o WhatsApp Web ser치 aberto (fa칞a login se necess치rio).';
            helper.setAttribute('aria-hidden','false');
          }
        }

        document.addEventListener('DOMContentLoaded', function(){
          const joinBtn = document.getElementById('joinBtn');
          adaptUI();
          joinBtn.addEventListener('click', function(e){
            e.preventDefault();
            handleJoin();
          });
          joinBtn.addEventListener('keyup', function(e){ if(e.key === 'Enter' || e.key === ' ') handleJoin(); });
          window.addEventListener('resize', adaptUI);
        });
      })();
    </script>
    <noscript>
      <div style="position:fixed;left:12px;right:12px;bottom:12px;background:#fffbeb;padding:8px;border-radius:8px;border:1px solid #f5e1a4;color:#8a6d00;text-align:center">Ative o JavaScript para que o bot칚o abra o convite corretamente.</div>
    </noscript>
  </body>
</html>
