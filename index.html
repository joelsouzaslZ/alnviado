      .actions{display:flex;gap:10px;justify-content:center;margin-top:12px}
      .btn-ghost{background:transparent;border:1px solid #e6e6e6;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}

      /* helper text for desktop */
      .helper{font-size:13px;color:#666;margin-top:8px}

      /* Toast */
      .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:#111;color:#fff;padding:10px 16px;border-radius:8px;opacity:0;pointer-events:none;transition:opacity .2s ease,transform .2s ease}
      .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(-6px)}

      /* animations */

      @keyframes pulse{0%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}50%{box-shadow:0 18px 36px rgba(37,211,102,0.06)}100%{box-shadow:0 6px 18px rgba(37,211,102,0.12)}}

        .logo{width:86px;height:86px}

    <script>
      (function(){
        // Config
        const INVITE = 'https://chat.whatsapp.com/GRbDLb2W4006s7DWgH3Hyk';

        // Utils
        function isMobile(){
          return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent) && !/Windows Phone/i.test(navigator.userAgent);
        }

        function showToast(msg, time = 2200){
          const t = document.getElementById('toast');
          t.textContent = msg; t.classList.add('show');
          clearTimeout(t._timer);
          t._timer = setTimeout(()=> t.classList.remove('show'), time);
        }

        // AÃ§Ã£o principal: tenta abrir no app (mobile) e faz fallback
        function handleJoin(){
          try{
            if(isMobile()){
              // on mobile, opening the chat.whatsapp.com link usually opens the WhatsApp app
              window.location.href = INVITE;
            } else {
              // on desktop, prefer web.whatsapp.com with the invite link in new tab
              window.open(INVITE, '_blank', 'noopener');
            }
          }catch(e){
            window.open(INVITE, '_blank', 'noopener');
          }
        }

        // Copy link
        async function copyInvite(){
          try{
            await navigator.clipboard.writeText(INVITE);
            showToast('Link copiado para a Ã¡rea de transferÃªncia');
          }catch(e){
            showToast('NÃ£o foi possÃ­vel copiar automaticamente â€” selecione e copie manualmente');
          }
        }

        // Adjust UI according to device without prompting the user
        function adaptUI(){
          const ctaText = document.getElementById('ctaText');
          const manualLink = document.getElementById('manualLink');
          const helper = document.getElementById('helper');

          if(isMobile()){
            ctaText.textContent = 'ABRIR NO WHATSAPP';
            manualLink.href = INVITE;
            manualLink.textContent = 'Abrir no app';
            helper.textContent = 'AbrirÃ¡ o app do WhatsApp no seu celular.';
          } else {
            ctaText.textContent = 'ABRIR NO WHATSAPP WEB';
            // For desktop, open the invite in web.whatsapp.com (chat.whatsapp.com works too)
            manualLink.href = INVITE;
            manualLink.textContent = 'Abrir no WhatsApp Web';
            helper.textContent = 'No desktop o WhatsApp Web serÃ¡ aberto (faÃ§a login se necessÃ¡rio).';
          }
        }

        // Bind events
        document.addEventListener('DOMContentLoaded', function(){
          const joinBtn = document.getElementById('joinBtn');
          const copyBtn = document.getElementById('copyBtn');

          adaptUI();

          joinBtn.addEventListener('click', function(e){
            e.preventDefault();
            joinBtn.classList.remove('pulse');
            setTimeout(()=> joinBtn.classList.add('pulse'), 800);
            handleJoin();
          });

          copyBtn.addEventListener('click', function(e){ e.preventDefault(); copyInvite(); });

          // Accessibility: allow Enter/Space to trigger the button
          joinBtn.addEventListener('keyup', function(e){ if(e.key === 'Enter' || e.key === ' ') handleJoin(); });

          // responsive: adapt if viewport changes (e.g., rotate device)
          window.addEventListener('resize', adaptUI);
        });
      })();
    </script>
